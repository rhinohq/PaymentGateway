# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        uses: docker/login-action@v1.9.0
        with:
          # Username used to log against the Docker registry
          username: ${{secrets.DOCKERHUB_USERNAME}}
          # Password or personal access token used to log against the Docker registry
          password: ${{secrets.DOCKERHUB_TOKEN}}
          # Log out from the Docker registry at the end of a job
          logout: true
          
      - name: Build Server image
        run: docker build -t ryanjkendrick/payment-gateway -f
             ./PaymentGateway/PaymentGateway/PaymentGateway/Server/Dockerfile ./PaymentGateway/PaymentGateway/PaymentGateway/Server
      - name: Tag our Image
        run: docker tag ryanjkendrick/payment-gateway 
             ryanjkendrick/payment-gateway:latest
      - name: Push to dockerhub
        run: docker push ryanjkendrick/payment-gateway

      
